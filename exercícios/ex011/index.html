<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-mídia</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>site em vários dispositivos ou diminuindo tamanho do navegador</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="flexível">
    </picture>
    <h1>Áudio</h1>
    <p>Reproduzindo Áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/4AM.mp3" type="audio/mpeg">
        <source src="midia/4AM.ogg" type="audio/ogg">
        <source src="midia/4AM.wav" type="audio/wav">
        <p>navegador muito ruim não toca áudio <a href="midia/4AM.mp3">baixa ai</a></p>
    </audio>
</body>
</html>
